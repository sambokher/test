<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>test</title>
  <style>
    :root {
      --text: #0f2a1c;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      overflow: hidden;
      background:
        radial-gradient(1100px 700px at 15% 20%, rgba(34, 197, 94, 0.55), rgba(34, 197, 94, 0) 60%),
        radial-gradient(900px 700px at 85% 25%, rgba(16, 185, 129, 0.55), rgba(16, 185, 129, 0) 62%),
        radial-gradient(900px 800px at 25% 85%, rgba(132, 204, 22, 0.45), rgba(132, 204, 22, 0) 60%),
        radial-gradient(800px 700px at 80% 80%, rgba(5, 150, 105, 0.5), rgba(5, 150, 105, 0) 62%),
        linear-gradient(135deg, #ecfdf5 0%, #f0fdf4 40%, #eafff3 100%);
    }

    /* subtle “mesh” texture */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.35), rgba(255, 255, 255, 0) 55%),
        radial-gradient(circle at 80% 60%, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0) 55%),
        repeating-linear-gradient(45deg, rgba(15, 42, 28, 0.04) 0 1px, rgba(15, 42, 28, 0) 1px 12px);
      mix-blend-mode: soft-light;
      opacity: 0.75;
    }

    h1 {
      margin: 0;
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      letter-spacing: -0.02em;
      padding: 0.35em 0.6em;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(15, 42, 28, 0.12);
    }
  </style>
</head>
<body>
  <h1>Hello world</h1>
</body>
</html>
